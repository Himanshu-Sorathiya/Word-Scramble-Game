<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="../dist/riddles.js" defer></script>
    <script src="../dist/script.js" defer></script>
    <title>Word Scramble Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-area">
        <div class="heading-container">
          <h1 class="heading">Word Scramble</h1>
        </div>

        <div class="answer-area">
          <span>P</span>
          <span>E</span>
          <span>R</span>
          <span>S</span>
          <span>O</span>
          <span>N</span>
          <span>A</span>
          <span>L</span>
          <span>I</span>
          <span>T</span>
          <span>Y</span>
        </div>

        <div class="puzzle-area">
          Hint:
          <div class="riddle">Person with extensive knowledge</div>
        </div>

        <div class="timer-area">Time Left: <span class="timer">30</span>s</div>

        <div class="input-wrapper">
          <input type="text" class="input-area" placeholder="Enter word here" />
        </div>

        <div class="btn-container">
          <div class="btn btn-refresh">Refresh Word</div>
          <div class="btn btn-check">Check Answer</div>
        </div>
      </div>
    </div>
  </body>
</html>
